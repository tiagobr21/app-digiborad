<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>


    <title>App-digiboard</title>
</h:head>

<h:body>
    <h:form id="loginForm" prependId="false">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username: " />
            <p:inputText id="username" required="true" value="#{loginController.username}" />

            <h:outputLabel for="password" value="Password: " />
            <p:password id="password" required="true" value="#{loginController.password}" />
        </h:panelGrid>
        <p:commandButton value="Login" action="#{loginController.login()}" ajax="false" />
    </h:form>
</h:body>
</html>
