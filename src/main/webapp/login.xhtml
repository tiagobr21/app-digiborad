<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>


    <title>App-digiboard</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{loginContoller.username}"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{loginContoller.password}"/>

            <h:outputLabel value=""/>
            <h:commandButton value="Login" action="#{loginContoller.login}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
